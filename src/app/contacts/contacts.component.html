<section class="container mx-auto my-10">
  <div class="flex justify-center flex-row mx-10">
    <div class="flex items-center">
      <input
        class="border-2 h-10 px-3 rounded focus:outline-blue-200"
        placeholder="Search by name"
        type="text"
      />
    </div>
    <div class="flex justify-center items-center mx-10">
      <a class="font-bold" href="/create">+ Add Contact</a>
    </div>
  </div>

  <section class="container mx-auto my-10">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-x-10 lg:gap-y-10 gap-y-5 justify-items-center"
    >
      @for (contact of arrayContacs; track contact){
      <app-card
        [title]="'Nombre'"
        [content]="'Contenido de la tarjeta. Tiene que ser extenso'"
        [tlf]="'xxx xx xx xx'"
        [email]="'example@email.es'"
      ></app-card>
      } @empty{
      <p class="text-center italic">No contacts found</p>
      }
    </div>
  </section>
</section>
